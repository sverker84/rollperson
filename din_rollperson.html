		<script>
			function login(user="", password="") {
				var username, password;
				if (user == "") {
					username = $('#username').val();				
				}
				if (password == "") {
					password = $('#password').val();
				}
				
				$.couch.login({
					name: username,
					password: password,
					success: function(data){
						console.log(data);
					},
					error: function(status) {
						console.log(status);
					}
				});
			}				
		
			function getSession() {
				$.couch.session({
				success: function(data) {
				        console.log(data);
				    }
				});
			}
		
			function createUser() {
				var username = $('#username').val();
				var password = $('#password').val();
				
				var userDoc = {
					_id: "org.couchdb.user:" + username,
					name: username				
				};
				$.couch.signup(userDoc, password, {
					success: function(data) {
						if (data.ok == true)
						{
							console.log(data);
							login();
						}
												
					},
					error: function(status) {
						console.log(status);					
					}
				});
						
			}
		
			$( document ).ready(function() {
				$.couch.urlPrefix = "https://www.cusdec.se:6984";
				
				
			});	
		
		</script>
